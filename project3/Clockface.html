<!DOCTYPE html>
<head>
	<title>Clockface</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="clockface.css">
</head>

<body>

	<div class="letter space"> </div>

	<div class="letter a">
		<div class="letter-inside">
			<div class="left-diag">   </div>
			<div class="right-diag">  </div>
			<div class="middle-a">  </div>
		</div>
	</div>

	<div class="letter b">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-up"> </div>
			<div class="diag-down"> </div>
			<div class="diag-up" id="bbottom"> </div>
			<div class="diag-down" id="bbbottom"> </div>
			<div class="b-mid-right"> </div>
			<div class="middle-a">  </div>
		</div>
	</div>

	<div class="letter c">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
		</div>
	</div>

	<div class="letter d">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-up"> </div>
			<div class="dbottom"> </div>
			<div class="mid-right"> </div>
		</div>
	</div>

	<div class="letter e">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="middle-e"> </div>
		</div>
	</div>

	<div class="letter f">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
		</div>
	</div>

	<div class="letter g">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="right-g"> </div>
			<div class="hook-g"> </div>
		</div>
	</div>

	<div class="letter h">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right spin">  </div>
			<div class="middle-e">  </div>
		</div>
	</div>

	<div class="letter i">
		<div class="letter-inside">
			<div class="middle spin">   </div>
		</div>
	</div>

	<div class="letter j">
		<div class="letter-inside">
			<div class="right spin">   </div>
			<div class="jbottom"> </div>
		</div>
	</div>


	<div class="letter k">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-down">  </div>
			<div class="diag-down-long">  </div>
		</div>
	</div>

	<div class="letter l">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="bottom">  </div>
		</div>
	</div>

	<div class="letter m">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
			<div class="right spin">  </div>
		</div>
	</div>

	<div class="letter n">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right-diag">  </div>
			<div class="right spin">  </div>
		</div>
	</div>

	<div class="letter o">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right spin">  </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
		</div>
	</div>

	<div class="letter p">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
			<div class="rightp"> </div>
		</div>
	</div>

	<div class="letter q">
		<div class="letter-inside">
			<div class="left">   </div>
			<div class="right">  </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="qdiag" id="qtail"> </div>
		</div>
	</div>

	<div class="letter r">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
			<div class="rightp"> </div>
			<div class="diag-down-long">  </div>
		</div>
	</div>

	<div class="letter s">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="diag-up"> </div>
			<div class="jbottom"> </div>
		</div>
	</div>

	<div class="letter t">
		<div class="letter-inside">
			<div class="top">  </div>
			<div class="middle spin">   </div>
		</div>
	</div>

	<div class="letter u">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-down" id="ubottom"> </div>
			<div class="right">  </div>
		</div>
	</div>

	<div class="letter v">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
		</div>
	</div>

	<div class="letter w">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="left-diag">   </div>
			<div class="right-diag">  </div>
			<div class="right spin">  </div>
		</div>
	</div>

	<div class="letter x">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
		</div>
	</div>

	<div class="letter y">
		<div class="letter-inside">
			<div class="left-diag">   </div>
			<div class="jbottom"> </div>
		</div>
	</div>

	<div class="letter z">
		<div class="letter-inside">
			<div class="left-diag">  </div>
			<div class="bottom"> </div>
			<div class="top"> </div>
		</div>
	</div>


</body>

</html>
