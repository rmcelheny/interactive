<!DOCTYPE html>
<head>
	<title>Software for People</title>
    <meta charset="utf-8" />
    <style>

        body {
            overflow: hidden;
        }
        
    	.container {
    		width:100vw;
    		height:100vh;
    		display:flex;
    		flex-direction:row;
    		justify-content:center;
    		align-items:center;
    	}

    	.circle {
    		width:80vh;
    		height:80vh;
    		border-radius:50%;
    		border:4px solid black;
    		animation-name:fadeborder;
    		animation-duration:4s;
    	}

    	@keyframes fadeborder { 
			from {border-color:white;}
    		to {border-color:black;}
    	}

    	.dot {
    		position:fixed;
    		top:50vh;
    		left:50vw;
    		width:8px;
    		height:8px;
    		background-color:black;
    		border-radius:50%;
    		animation-name:fade;
    		animation-duration:4s;
    	}

    	@keyframes fade {
    		from {background-color:white;}
    		to {background-color:black;}
    	}

    </style>
</head>

<body>

<div class="container">
	<a href="unconscious.html"><div class="circle"> </div></a>
	<a href="conscious.html"><div class="dot"> </div></a>
</div>

</body>
</html>
