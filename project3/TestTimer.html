<!DOCTYPE html>
<head>
	<title>TestTimer</title>
    <meta charset="utf-8" />
    <script>
		var looper;
		var degrees = 0;
		function rotateAnimation (el,speed) {
			var elem = document.getElementById(el);
			if(navigator.userAgent.match("Chrome")){
				elem.style.WebkitTransform = "rotate("+degrees+"deg)";
				} 
			else if(navigator.userAgent.match("Firefox")){
				elem.style.MozTransform = "rotate("+degrees+"deg)";
				} 
			else if(navigator.userAgent.match("MSIE")){
				elem.style.msTransform = "rotate("+degrees+"deg)";
				} 
			else if(navigator.userAgent.match("Opera")){
				elem.style.OTransform = "rotate("+degrees+"deg)";
				} 
			else {
				elem.style.transform = "rotate("+degrees+"deg)";
				}
			looper = setTimeout('rotateAnimation(\''+el+'\','+speed+')',speed);
			degrees++;
			if(degrees > 359){
				degrees = 1;
				}
			}
	</script>
</head>

<body>
<div id="button" style="height:100px; width:100px; background-color:yellow; margin:100px;"> </div>
<div id="button2" style="height:100px; width:100px; background-color:red; margin:100px;"> </div>
<div 
	id="test" 
	style="height:100px; width:100px; background-color:pink; margin:100px;"> 
	</div>
		<script> 
		document.getElementById("test").onmouseover = function () {
			rotateAnimation ("button", 1);
			rotateAnimation ('button2', 200);
			}
		document.getElementById("test").onmouseout = function () {
			rotateAnimation ('button', 20);
			rotateAnimation ('button', 20);
		}
		</script>
