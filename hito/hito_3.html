
<!DOCTYPE html>

<html>
<head>

  <title>hito</title>
  
  <style>
  	body {
  		overflow:hidden;
  		margin:none;
  		background-color:blue;
  	}

  	.container {
	  	display:flex;
		flex-direction:column;
		justify-content:center;
		align-items:center;
		position:fixed;
		top:0;
		left:0;
		width:100vw;
		height:100vh;	
  	}

  	#gum-local {
  		/*height:50vh;*/
  		  		border:2px blue solid;
  		z-index:-11111111;
  	}
  	#canvas {
  		/*height:50vh;*/
  		border:2px red solid;
  		z-index:0;
  	}



  	#instr {
  		width:100vw;
  		text-align:center;
  		position:absolute;
  		bottom:10vh;
  		color:lime;
  	}

  	@media only screen and (min-device-width : 320px) and (max-device-width : 480px) {
			#instr {
				font-size:30px;
			}
		}
	</style>
</head>

<body>

    <div class="container">
       <video id="gum-local" width="500" height="888" preload autoplay loop muted playsinline></video>
    </div>
    <div class="container">
    	<canvas id="canvas"  width="500" height="888" ></canvas>
    </div>
    <div id="instr">* point camera at face *</div>

    <!-- IMAGES HERE -->
	  <div class="image-container" style="opacity: 0;">
	    <img id="image" src="hito.jpg">
	  </div>

	  <!-- web RTC SCRIPTS -->
	  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
	  <script src="js/common.js"></script>
	  <script src="js/main.js"></script>
	  <!-- tracking.js -->
	  <script src="js/tracking-min.js"></script>
	  <script src="js/face-min.js"></script>

	<script>

		window.onload = function() {

				var inst = document.getElementById('instr');
				function disappear() {
					inst.style.display = "none"
				}
				setTimeout(disappear, 5000);


			      // DEFINE VARIABLES
			      var video = document.getElementById('gum-local');
			      var canvas = document.getElementById('canvas');
			      var context = canvas.getContext('2d');
			      var image = document.getElementById("image");


			      // canvas same size as window
					// var positionInfo = video.getBoundingClientRect();
					// var height = positionInfo.height;
					// var width = positionInfo.width;

					// canvas.height = height;
					// canvas.width = width;

			      // IMPLEMENT TRACKER
			      var tracker = new tracking.ObjectTracker('face');
			      tracker.setInitialScale(4);
			      tracker.setStepSize(2);
			      tracker.setEdgesDensity(0.1);

			      tracking.track('#gum-local', tracker);

			      tracker.on('track', function(event) {
			        context.clearRect(0, 0, canvas.width, canvas.height);


			      // DRAW TEXT/IMAGE WHEN RECOGNIZED
			        event.data.forEach(function(rect) {
			          context.strokeStyle = 'transparent';
			          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
			          context.font = '18px Helvetica';
			          context.fillStyle = "#fff";
			          context.drawImage(image, rect.x, rect.y, rect.width, rect.height);
			          context.fillText('hito steyerl lecture ', rect.x + rect.width + 5, rect.y + 18);
			          context.fillText('february 21 2018 6:00pm', rect.x + rect.width + 5, rect.y + 36);
			          context.fillText('E.I.K. 26 edgewood', rect.x + rect.width + 5, rect.y + 54);

			        });
			      });

			    };
			
	  </script>




</body>
</html>
