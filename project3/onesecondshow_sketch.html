<!DOCTYPE html>
<head>
	<title>One Second Show</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="css/clockface.css">
	<link rel="stylesheet" href="css/onehourshow_sketch.css">
	<link rel="stylesheet" href="css/onesecondshow_sketch.css">
	
</head>

<body>

<audio controls autoplay loop>
  <source src="assets/NN_1sec.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<a href="onehourshow_sketch.html">
<div class="onesecondshow" >
	<div class="one">
		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle ospin"> </div>
			</div>
		</div>

		<div class="letter n">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right-diag secspin">  </div>
				<div class="right spin">  </div>
			</div>
		</div>

		<div class="letter e">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="top secspin">  </div>
				<div class="bottom secspin">  </div>
				<div class="middle-e secspin"> </div>
			</div>
		</div>
	</div>

	<div class="hour">
		<div class="letter h">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right spin">  </div>
				<div class="middle-e secspin">  </div>
			</div>
		</div>

		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle ospin"> </div>
			</div>
		</div>

		<div class="letter u">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="diag-down secspin" id="ubottom"> </div>
				<div class="right secspin">  </div>
			</div>
		</div>

		<div class="letter r">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="top secspin">  </div>
				<div class="middle-e secspin"> </div>
				<div class="rightp secspin"> </div>
				<div class="diag-down-long secspin">  </div>
			</div>
		</div>
	</div>

	<div class="show">
		<div class="letter s">
			<div class="letter-inside">
				<div class="right-diag secspin">  </div>
				<div class="diag-up secspin"> </div>
				<div class="jbottom secspin"> </div>
			</div>
		</div>

		<div class="letter h">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right spin">  </div>
				<div class="middle-e secspin">  </div>
			</div>
		</div>

		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle ospin"> </div>
			</div>
		</div>

		<div class="letter w">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="left-diag secspin">   </div>
				<div class="right-diag secspin">  </div>
				<div class="right spin">  </div>
			</div>
		</div>
	</div>
</div>
</a>


</body>

</html>
