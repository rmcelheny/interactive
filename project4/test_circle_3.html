<style>

.container {
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:row;
  justify-content:center;
  align-items:center;
}

.wrap{
  transform:rotate(90deg);
}

.circle{
    width: 80vh;
    height: 80vh;
    border-radius: 50%;
    background: white;
    box-shadow: 
    40vh -40vh 0 2px white, 
    -40vh -40vh 0 2px white, 
    -40vh 40vh 0 2px white, 
    40vh 40vh 0 2px white, 
    0 0 0 2px black;
    animation: border 10s ease 1 forwards;
    animation-iteration-count: infinite;
 	  transform:rotateY(180deg);
 }

 @keyframes border{
  0% {
    box-shadow: 
      40vh -40vh 0 2px white, 
      -40vh -40vh 0 2px white, 
      -40vh 40vh 0 2px white, 
      40vh 40vh 0 2px white, 
      0 0 0 2px white;
  }

  25% {
    box-shadow: 
    0 -82vh 0 2px white, 
    -40vh -40vh 0 2px white, 
    -40vh 40vh 0 2px white, 
    40vh 40vh 0 2px white, 
    0 0 0 2px black;
  }

  50% {
    box-shadow: 
    0 -81vh 0 2px white, 
    -81vh 0px 0 2px white, 
    -40vh 40vh 0 2px white, 
    40vh 40vh 0 2px white, 
    0 0 0 2px black;
  }

  75% {
    box-shadow: 
    0 -81vh 0 2px white, 
    -81vh 0px 0 2px white, 
    0px 81vh 0 2px white, 
    40vh 40vh 0 2px white, 
    0 0 0 2px black;
  }
  100% {
    box-shadow: 
    0 -81vh 0 2px white, 
    -81vh 0px 0 2px white, 
    0px 81vh 0 2px white, 
    80vh 40vh 0 2px white, 
    0 0 0 2px black;
  } 
}



</style>

<body>

<div class="container">
    <div class="wrap">
     <div class="circle"> </div>
    </div>
</div>

</body>
