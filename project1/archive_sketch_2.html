<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>

 $(document).ready(function() {

	var h1 = document.getElementsByTagName('h1')[0],
	    start = document.getElementById('start'),
	    stop = document.getElementById('stop'),
	    clear = document.getElementById('clear'),
	    paused = false,
	    seconds = 0, minutes = 0, hours = 0,
	    t;

	function add() {
	    seconds++;
	    if (seconds >= 60) {
	        seconds = 0;
	        minutes++;
	        if (minutes >= 60) {
	            minutes = 0;
	            hours++;
	        }
	    }
    
	    h1.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + (seconds > 9 ? seconds : "0" + seconds);

	    timer();
	}

	function timer() {
	    t = setTimeout(add, 1000);
	}

	timer();

 	$('.container').click(function(){
		$('.imgbox').toggleClass('pause');
		$('h1').toggleClass('pause');
		$('.title').toggleClass('pause');
		clearTimeout(t);
		paused = !paused;
	    if (!paused) {
	        timer();
	    }		
	});

 $("#one").bind("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd", function(){
 		window.location.replace("https://twitter.com/Racing_Results_");
 });


 });

</script>
