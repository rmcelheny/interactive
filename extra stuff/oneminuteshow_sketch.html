<!DOCTYPE html>
<head>
	<title>One Minute Show</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="css/clockface.css">
	<link rel="stylesheet" href="css/onehourshow_sketch.css">
	
</head>

<body>

<audio controls autoplay loop>
  <source src="assets/NN_1min.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<a href="onesecondshow_sketch.html">
<div class="oneminuteshow" link="">
	<div class="one">
		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle"> </div>
			</div>
		</div>

		<div class="letter n">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right-diag">  </div>
				<div class="right spin">  </div>
			</div>
		</div>

		<div class="letter e">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="top">  </div>
				<div class="bottom">  </div>
				<div class="middle-e"> </div>
			</div>
		</div>
	</div>

	<div class="hour">
		<div class="letter h">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right spin">  </div>
				<div class="middle-e">  </div>
			</div>
		</div>

		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle"> </div>
			</div>
		</div>

		<div class="letter u">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="diag-down" id="ubottom"> </div>
				<div class="right">  </div>
			</div>
		</div>

		<div class="letter r">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="top">  </div>
				<div class="middle-e"> </div>
				<div class="rightp"> </div>
				<div class="diag-down-long">  </div>
			</div>
		</div>
	</div>

	<div class="show">
		<div class="letter s">
			<div class="letter-inside">
				<div class="right-diag">  </div>
				<div class="diag-up"> </div>
				<div class="jbottom"> </div>
			</div>
		</div>

		<div class="letter h">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="right spin">  </div>
				<div class="middle-e">  </div>
			</div>
		</div>

		<div class="letter alt-o">
			<div class="letter-inside">
				<div class="circle"> </div>
			</div>
		</div>

		<div class="letter w">
			<div class="letter-inside">
				<div class="left spin">   </div>
				<div class="left-diag">   </div>
				<div class="right-diag">  </div>
				<div class="right spin">  </div>
			</div>
		</div>
	</div>
</div>
</a>


</body>

</html>
