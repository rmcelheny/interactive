<!DOCTYPE html>
<head>
	<title>Clockface</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="css/clockface.css">
	<link rel="stylesheet" href="css/alphabet.css"
</head>

<body>

<a href="mixindex.html"><div class="info">
		<div class="infoline" id="ainfo"> </div>
		<div class="infoline" id="binfo"> </div>
		<div class="infoline" id="cinfo"> </div>
		<div class="infoline" id="dinfo"> </div>
</div></a>

<!-- Use the letters (visible) -->
<div class="container">
	<div class="line" id="one">
		<div class="letters">CLOCK</div>
	</div>
	<div class="line">
		<div class="letters">FACE</div>
	</div>
	<div class="line">
		<div class="letters">ABCDEFGHIJKL</div>
	</div>
	<div class="line">
		<div class="letters">MNOPQRSTUVWXYZ</div>
	</div>
	<div class="line">
		<div class="letters"></div>
	</div>
</div>

<!-- Define the letters (invisible) -->

<div class="letter-definition" data-character=" ">
    <div class="space">
    	<div class="letter wordspace"> </div>
    </div>
</div>

<div class="letter-definition" data-character="A">
   <div class="letter a">
		<div class="letter-inside">
			<div class="left-diag">   </div>
			<div class="right-diag">  </div>
			<div class="middle-a">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="B">
   <div class="letter b">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-up"> </div>
			<div class="diag-down"> </div>
			<div class="diag-up" id="bbottom"> </div>
			<div class="diag-down" id="bbbottom"> </div>
			<div class="b-mid-right"> </div>
			<div class="middle-a">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="C">
    <div class="letter c">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
		</div>
	</div>
</div>


<div class="letter-definition" data-character="D">
   <div class="letter d">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-up"> </div>
			<div class="dbottom"> </div>
			<div class="mid-right"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="E">
   <div class="letter e">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="middle-e"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="F">
	<div class="letter f">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="G">
    <div class="letter g">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="right-g"> </div>
			<div class="hook-g"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="H">
	<div class="letter h">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right spin">  </div>
			<div class="middle-e">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="I">
	<div class="letter i">
		<div class="letter-inside">
			<div class="middle spin">   </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="J">
   <div class="letter j">
		<div class="letter-inside">
			<div class="right spin">   </div>
			<div class="jbottom"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="K">
  	<div class="letter k">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-down">  </div>
			<div class="diag-down-long">  </div>
		</div>
	</div>

</div>

<div class="letter-definition" data-character="L">
 	<div class="letter l">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="bottom">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="M">
   <div class="letter m">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
			<div class="right spin">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="N">
    <div class="letter n">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="right-diag">  </div>
			<div class="right spin">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="O">
  	<div class="letter alt-o">
		<div class="letter-inside">
			<div class="circle"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="P">
   <div class="letter p">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
			<div class="rightp"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="Q">
	<div class="letter q">
		<div class="letter-inside">
			<div class="left">   </div>
			<div class="right">  </div>
			<div class="top">  </div>
			<div class="bottom">  </div>
			<div class="qdiag" id="qtail"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="R">
 	<div class="letter r">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="top">  </div>
			<div class="middle-e"> </div>
			<div class="rightp"> </div>
			<div class="diag-down-long">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="S">
	<div class="letter s">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="diag-up"> </div>
			<div class="jbottom"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="T">
	<div class="letter t">
		<div class="letter-inside">
			<div class="top">  </div>
			<div class="middle spin">   </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="U">
	<div class="letter u">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="diag-down" id="ubottom"> </div>
			<div class="right">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="V">
	<div class="letter v">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="W">
	<div class="letter w">
		<div class="letter-inside">
			<div class="left spin">   </div>
			<div class="left-diag">   </div>
			<div class="right-diag">  </div>
			<div class="right spin">  </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="X">
	<div class="letter x">
		<div class="letter-inside">
			<div class="right-diag">  </div>
			<div class="left-diag">   </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="Y">
	<div class="letter y">
		<div class="letter-inside">
			<div class="left-diag">   </div>
			<div class="jbottom"> </div>
		</div>
	</div>
</div>

<div class="letter-definition" data-character="Z">
  	<div class="letter z">
		<div class="letter-inside">
			<div class="left-diag">  </div>
			<div class="bottom"> </div>
			<div class="top"> </div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<script>
$('.letters').each(function() {

  var $letterWrapper = $(this);
  var letters = $letterWrapper.html().split('');
  var letterArray = [];

  for (i = 0; i < letters.length; i++) {
    console.log(letters[i]);

    var character = letters[i];
    var chracterDefinition = $('.letter-definition[data-character="' + character + '"]').html();
    var characterHTML = '<div class="letter" data-character="' + character + '">' + chracterDefinition + '</div>';
    
    letterArray.push(characterHTML);
  };

  $letterWrapper.html(letterArray);

});
</script>
</body>
</html>
